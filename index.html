<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Air Quality Monitor</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3LF52k5AetSEo5TEfaC1rAW6sKJ0WT6E",
      authDomain: "air-quality-system-50213.firebaseapp.com",
      databaseURL: "https://air-quality-system-50213-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "air-quality-system-50213",
      storageBucket: "air-quality-system-50213.appspot.com",
      messagingSenderId: "677413459687",
      appId: "1:677413459687:web:6768182845af492ac97442"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // References
    const gasRef = ref(db, "AirQuality/Gas");
    const tempRef = ref(db, "AirQuality/Temperature");
    const humRef = ref(db, "AirQuality/Humidity");

    // Listen for realtime updates
    onValue(gasRef, (snapshot) => {
      document.getElementById("gasValue").innerText = snapshot.val();
    });

    onValue(tempRef, (snapshot) => {
      document.getElementById("tempValue").innerText = snapshot.val() + " ¬∞C";
    });

    onValue(humRef, (snapshot) => {
      document.getElementById("humValue").innerText = snapshot.val() + " %";
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .card {
      display: inline-block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 15px;
      width: 200px;
    }
    .value {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>üåç ESP32 Air Quality System</h1>
  <div class="card">
    <h3>Gas Level</h3>
    <div class="value" id="gasValue">--</div>
  </div>
  <div class="card">
    <h3>Temperature</h3>
    <div class="value" id="tempValue">--</div>
  </div>
  <div class="card">
    <h3>Humidity</h3>
    <div class="value" id="humValue">--</div>
  </div>
</body>
</html>
